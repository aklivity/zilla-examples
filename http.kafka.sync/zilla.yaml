---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
telemetry:
  metrics:
    - stream.active.received
    - stream.active.sent
    - stream.opens.received
    - stream.opens.sent
    - stream.data.received
    - stream.data.sent
    - stream.errors.received
    - stream.errors.sent
    - stream.closes.received
    - stream.closes.sent
bindings:
  tcp_server0:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 
        - 7143
        - 7114
    routes:
        - when:
            - port: 7143
          exit: tls_server0
        - when: 
            - port: 7114
          exit: http_server0
    telemetry:
      metrics:
        - stream.*
  tls_server0:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
      alpn:
        - http/1.1
        - h2
    exit: http_server0
    telemetry:
      metrics:
        - stream.*
  http_server0:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              :scheme: http
              :authority: localhost:7114
          - headers:
              :scheme: https
              :authority: localhost:7143
        exit: http_kafka_proxy0
    telemetry:
      metrics:
        - stream.*
  http_kafka_proxy0:
    type: http-kafka
    kind: proxy
    routes:
      - when:
          - path: /items/{id}
        exit: kafka_cache_client0
        with:
          capability: produce
          topic: items-requests
          key: ${params.id}
          reply-to: items-responses
    telemetry:
      metrics:
        - stream.*
  kafka_cache_client0:
    type: kafka
    kind: cache_client
    exit: kafka_cache_server0
    telemetry:
      metrics:
        - stream.*
  kafka_cache_server0:
    type: kafka
    kind: cache_server
    options:
      bootstrap:
        - items-responses
    exit: kafka_client0
    telemetry:
      metrics:
        - stream.*
  kafka_client0:
    type: kafka
    kind: client
    exit: tcp_client0
    telemetry:
      metrics:
        - stream.*
  tcp_client0:
    type: tcp
    kind: client
    options:
      host: kafka
      port: 29092
    routes:
      - when:
          - cidr: 0.0.0.0/0
    telemetry:
      metrics:
        - stream.*
