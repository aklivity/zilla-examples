---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  tcp_server0:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 
        - 7172
        - 7171
    routes:
      - when:
          - port: 7172
        exit: amqp_server0
      - when:
          - port: 7171
        exit: tls_server0
  tls_server0:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
    exit: amqp_server0
  amqp_server0:
    type: amqp
    kind: server
    routes:
      - when:
          - address: zilla
        exit: fan_server0
  fan_server0:
    type: fan
    kind: server
    exit: echo_server0
  echo_server0:
    type: echo
    kind: server
