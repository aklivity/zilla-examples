---
name: zilla-openapi-proxy
catalogs:
  catalog0:
    type: filesystem
    options:
      subjects:
        petstore:
          url: schema.yaml
bindings:
  north_openapi_server:
    type: openapi
    kind: server
    options:
      specs:
        my-openapi-spec:
          catalog:
            catalog0:
              subject: petstore
              version: latest
    exit: south_openapi_lcient
  south_openapi_lcient:
    type: openapi
    kind: client
    options:
      specs:
        my-openapi-spec:
          catalog:
            catalog0:
              subject: petstore
              version: latest
      tcp:
        host: openapi-mock
        port:
          - 5000
