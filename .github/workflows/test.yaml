name: Test Examples

on:
  pull_request:
  workflow_dispatch:

jobs:
  test-tcp-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
      - name: Setup
        working-directory: tcp.echo
        run: ./setup.sh
      - name: Execute Test
        working-directory: tcp.echo
        run: |
          set -o pipefail
          ./test.sh | tee $GITHUB_STEP_SUMMARY
      - name: Teardown
        if: always()
        working-directory: tcp.echo
        run: ./teardown.sh

  test-tls-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
      - name: Setup
        working-directory: tls.echo
        run: ./setup.sh
      - name: Execute Test
        working-directory: tls.echo
        run: |
          set -o pipefail
          ./test.sh | tee $GITHUB_STEP_SUMMARY
      - name: Teardown
        if: always()
        working-directory: tls.echo
        run: ./teardown.sh

  test-http-kafka-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Install apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: kafkacat
          version: 1.0
      - name: Setup kcat
        run: |
          sudo ln -s /usr/bin/kafkacat /usr/local/bin/kcat
          kcat 2>&1 | grep "Version 1.6.0"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
      - name: Setup
        working-directory: http.kafka.sync
        run: ./setup.sh
      - name: Execute Test
        working-directory: http.kafka.sync
        run: |
          set -o pipefail
          ./test.sh | tee $GITHUB_STEP_SUMMARY
      - name: Teardown
        if: always()
        working-directory: http.kafka.sync
        run: ./teardown.sh
