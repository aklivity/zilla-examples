name: zilla-openapi-proxy
services:
  zilla:
    image: ghcr.io/aklivity/zilla:${ZILLA_VERSION:-latest}
    pull_policy: ${ZILLA_PULL_POLICY:-always}
    restart: unless-stopped
    ports:
      - 7114:7114
    environment:
      ZILLA_INCUBATOR_ENABLED: "true"
    volumes:
      - ./specs/petstore.yaml:/etc/zilla/petstore.yaml
      - ./zilla.yaml:/etc/zilla/zilla.yaml
    command: start -v -e

  openapi-mock:
    image: jormaechea/open-api-mocker:2.0.0
    container_name: openapi-mock
    volumes:
      - ./specs:/app
    ports:
      - "8000:5000"
    command: open-api-mocker -s /app/petstore.yaml

networks:
  default:
    driver: bridge
