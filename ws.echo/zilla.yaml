---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  tcp_server0:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 
        - 7143
        - 7114
    routes:
        - when:
            - port: 7143
          exit: tls_server0
        - when: 
            - port: 7114
          exit: http_server0
  tls_server0:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
    exit: http_server0
  http_server0:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              :scheme: http
              :authority: localhost:7114
          - headers:
              :scheme: https
              :authority: localhost:7143
        exit: ws_server0
  ws_server0:
    type: ws
    kind: server
    routes:
      - when:
          - protocol: echo
        exit: echo_server0
  echo_server0:
    type: echo
    kind: server
