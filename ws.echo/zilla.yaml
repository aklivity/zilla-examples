---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 
        - 9090
        - 8080
    routes:
        - when:
            - port: 9090
          exit: north_tls_server
        - when: 
            - port: 8080
          exit: north_http_server
  north_tls_server:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
    exit: north_http_server
  north_http_server:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              :scheme: http
              :authority: localhost:8080
          - headers:
              :scheme: https
              :authority: localhost:9090
        exit: south_ws_server
  south_ws_server:
    type: ws
    kind: server
    routes:
      - when:
          - protocol: echo
        exit: south_echo_server
  south_echo_server:
    type: echo
    kind: server
