---
name: example
vaults:
  server:
    type: filesystem
    options:
      keys:
        store: tls/localhost.p12
        type: pkcs12
        password: ${{env.KEYSTORE_PASSWORD}}
bindings:
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 
        - 5672
        - 5671
    routes:
      - when:
          - port: 5672
        exit: north_amqp_server
      - when:
          - port: 5671
        exit: north_tls_server
  north_tls_server:
    type: tls
    kind: server
    vault: server
    options:
      keys:
        - localhost
      sni:
        - localhost
    exit: north_amqp_server
  north_amqp_server:
    type: amqp
    kind: server
    routes:
      - when:
          - address: zilla
        exit: south_fan_server
  south_fan_server:
    type: fan
    kind: server
    exit: south_echo_server
  south_echo_server:
    type: echo
    kind: server
